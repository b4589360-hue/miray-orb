<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miray Orb</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d7ffe9;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    .orb {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: radial-gradient(circle, #33ff99, #00ff88, #009944);
      box-shadow: 0 0 45px #00ff88;
      animation: breathe 2.6s infinite ease-in-out;
      cursor: pointer;
      position: relative;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .orb.listening {
      box-shadow: 0 0 70px #00ffcc;
      filter: saturate(1.2);
    }
    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.14); }
      100% { transform: scale(1); }
    }
    .panel {
      width: min(560px, 92vw);
      margin-top: 22px;
      text-align: center;
      opacity: 0.95;
    }
    .status {
      font-size: 14px;
      opacity: 0.9;
      min-height: 22px;
      margin-bottom: 10px;
    }
    .hint {
      font-size: 12px;
      opacity: 0.75;
      line-height: 1.35;
      margin-top: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.16);
      color: #eafff5;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      cursor: pointer;
    }
    button:active { transform: scale(0.98); }
    .pill {
      display: inline-block;
      margin: 6px 6px 0 6px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 12px;
      opacity: 0.9;
    }
    .log {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.85;
      word-break: break-word;
      min-height: 22px;
    }
  </style>
</head>
<body>

  <div id="orb" class="orb" title="Dokun: Efendim + Dinle"></div>

  <div class="panel">
    <div id="status" class="status">Hazır</div>

    <div class="row">
      <button id="btnEfendim">Efendim</button>
      <button id="btnListen">Dinle</button>
      <button id="btnStop">Durdur</button>
    </div>

    <div class="row">
      <span class="pill">“Efendim Bünyamin” de</span>
      <span class="pill">“Sabır nedir araştır” de</span>
      <span class="pill">“Mira bana … araştır” de</span>
      <span class="pill">“Google’da … ara” de</span>
    </div>

    <div id="log" class="log"></div>

    <div class="hint">
      Not: Bu sayfa Google’da arama açabilir. Telefon araması/uygulama kontrolü için APK gerekir.<br/>
      Mikrofon izni için: Chrome → Site ayarları → Mikrofon → İzin ver (gizli sekme kullanma).
    </div>
  </div>
