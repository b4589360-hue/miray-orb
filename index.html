<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miray Orb</title>
  <style>
    body{
      margin:0;
      background:#000;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      font-family: system-ui, -apple-system, Arial;
      color:#fff;
    }
    .orb{
      width:160px;height:160px;border-radius:50%;
      background:radial-gradient(circle,#33ff99,#00ff88,#009944);
      box-shadow:0 0 35px #00ff88;
      animation:breathe 2.5s infinite ease-in-out;
    }
    @keyframes breathe{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}
    .status{
      position:fixed;bottom:30px;left:0;right:0;
      text-align:center;font-size:18px;opacity:.85;
    }
  </style>
</head>
<body>
  <div class="orb" id="orb"></div>
  <div class="status" id="status">Hazır…</div>

  <script>
    const orb = document.getElementById("orb");
    const statusEl = document.getElementById("status");

    function speak(text){
      try{
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "tr-TR";
        u.rate = 1.0;
        u.pitch = 0.9;
        speechSynthesis.speak(u);
      }catch(e){
        alert("Ses hatası: " + e.message);
      }
    }

    // bazı telefonlarda ses listesi geç gelir
    speechSynthesis.getVoices();

    orb.addEventListener("click", () => {
      statusEl.textContent = "Efendim Bünyamin…";
      speak("Efendim Bünyamin");
      setTimeout(()=>statusEl.textContent="Hazır…", 1200);
    });
  </script>
</body>
</html>
