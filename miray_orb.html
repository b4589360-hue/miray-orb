<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miray Orb</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.orb {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: radial-gradient(circle, #33ff99, #00ff88, #009944);
    box-shadow: 0 0 35px #00ff88;
    animation: breathe 2.5s infinite ease-in-out;
}

@keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>
<div class="orb"></div>
</body>
</html>
